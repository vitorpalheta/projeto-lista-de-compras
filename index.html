<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Logo">
      <a href="#"><- Voltar</a>
      <h1>Compras da semana</h1>

      <div class="add-item">
        <input type="text" name="item" id="item" placeholder="Adicionar um novo item">
        <button type="submit">Adicionar item</button>
      </div>
    </header>

    <main>
      <section id="list-items">
        <ul>
          <li>
            <img src="images/icons/checkbox.svg" alt="Checkbox">
            <span>Pão de forma</span>
            <img src="images/icons/trash.svg" alt="Lixeira">
          </li>

          <li>
            <img src="images/icons/checkbox.svg" alt="Checkbox">
            <span>Café preto</span>
            <img src="images/icons/trash.svg" alt="Lixeira">
          </li>

          <li>
            <img src="images/icons/checkbox.svg" alt="Checkbox">
            <span>Suco de laranja</span>
            <img src="images/icons/trash.svg" alt="Lixeira">
          </li>

          <li>
            <img src="images/icons/checkbox.svg" alt="Checkbox">
            <span>Biscoito</span>
            <img src="images/icons/trash.svg" alt="Lixeira">
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div>
        <img src="images/icons/warning-circle-filled.svg" alt="Ícone de alerta">
        <span>O item foi removido da lista</span>
        <img src="images/icons/delete-small.svg" alt="Ícone de fechar">
      </div>
    </footer>
  </div>


  <script src="script.js"></script>
  
</body>
</html>
