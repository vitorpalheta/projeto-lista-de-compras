<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Logo">
      <a href="#"><- Voltar</a>
      <h1>Compras da semana</h1>

      <div class="add-item">
        
        <input type="text" name="item" id="item" placeholder="Adicionar um novo item">
        <button onclick="addItem()" type="submit">Adicionar item</button>
        
      </div>
    </header>

    <main>
      <section>

        <ul id="list-container">
          <!-- <li class="checked">Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li> -->

          
        </ul>
    </main>

    <footer>
      <div>
        <img src="images/icons/warning-circle-filled.svg" alt="Ícone de alerta">
        <span>O item foi removido da lista</span>
        <img src="images/icons/delete-small.svg" alt="Ícone de fechar">
      </div>
    </footer>
  </div>


  <script src="script.js"></script>
  
</body>
</html>
